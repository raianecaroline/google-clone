<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Google UI Clone</title>
  </head>
<body>
    <header class="menu">
        <div class="menu__section left">
            <a class="menu__link"></a>
            <a class="menu__link"></a>
        </div>
        <div class="menu__section right">
            <a class="menu__link">Gmail</a>
            <a class="menu__link">Images</a>
            <img class="menu__icon" src="assets/more-icon.svg" alt="More"/>
            <div class="menu__profile">
                <img class="menu__avatar" src="assets/avatar.png" alt="Avatar Picture"/>
            </div>
        </div>
    </header>  

    <main class="content">
        <img class="content__logo" src="assets/logo-google.png" alt="Google Logo"/>
        <div class="content__search">
            <div class="search__input">
                <span class="material-symbols-outlined">search</span>
                <input type="text">
                <span class="material-symbols-outlined">mic</span>
            </div>
        </div>
        <div class="search__buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </main>
    
    <footer class="footer">
        <div class="footer__section footer__location">
            <span>Brazil</span>
        </div>

        <div class="footer__section footer__links">
            <a>Privacy</a>
            <a>Terms</a>
            <a>Settings</a>
        </div>
    </footer>
</body>
</html>
